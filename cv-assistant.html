<!doctype html><html><head><meta charset="utf-8"><title>CV Assistant - Careerlink Kenya</title><link rel="stylesheet" href="css/style.css"></head><body>
<header class="site-header"><div class="wrap header-inner"><div class="brand"><img src="images/site-logo.png" class="logo"><h1>Careerlink Kenya</h1></div></div></header>
<main class="wrap">
  <h2>CV Assistant</h2>
  <p>Fill the form and preview your CV. Use browser Print → Save as PDF to get a PDF.</p>
  <form id="cv-form">
    <label>Full name<br><input name="name" required></label><br><br>
    <label>Email<br><input name="email" type="email" required></label><br><br>
    <label>Phone<br><input name="phone"></label><br><br>
    <label>Education<br><textarea name="education" rows="4"></textarea></label><br><br>
    <label>Skills<br><textarea name="skills" rows="3"></textarea></label><br><br>
    <label>Experience<br><textarea name="experience" rows="5"></textarea></label><br><br>
    <button class="btn" type="submit">Generate CV</button>
  </form>

  <iframe id="cv-preview" style="width:100%;height:520px;border:1px solid #eee;margin-top:1rem"></iframe>
</main>
<script>
const form = document.getElementById('cv-form');
const iframe = document.getElementById('cv-preview');
form.addEventListener('submit', e=>{
  e.preventDefault();
  const d = new FormData(form);
  const html = `<!doctype html><html><head><meta charset="utf-8"><title>${d.get('name')}</title><style>body{font-family:Arial;padding:24px;color:#122;}h1{margin:0 0 6px}</style></head><body><h1>${d.get('name')}</h1><p>${d.get('email')} • ${d.get('phone')}</p><h2>Education</h2><p>${d.get('education')}</p><h2>Skills</h2><p>${d.get('skills')}</p><h2>Experience</h2><p>${d.get('experience')}</p></body></html>`;
  const blob = new Blob([html], {type: 'text/html'});
  iframe.src = URL.createObjectURL(blob);
});
</script>
</body></html>
